<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .section-title {
            color: #FFC107;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-yellow-500 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white">ศิลป์สยาม</h1>
            <ul class="flex items-center space-x-6 relative">
                <li><a href="index.html" class="nav-item px-4 py-2 text-white hover:text-yellow-100">หน้าหลัก</a></li>
                <li><a href="history.html" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ประวัติความเป็นมา</a></li>
                <li><a href="owner.html" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ประวัติผู้ก่อตั้ง</a></li>
                <li><a href="activitypicture.html" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ภาพกิจกรรม</a></li>
                <li><a href="index.html#products" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ผลิตภัณฑ์</a></li>
                <li><a href="index.html#contact" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ติดต่อเรา</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <section id="events" class="py-20">
        <div class="container mx-auto px-4 md:px-8">
            <h2 class="text-4xl font-bold section-title text-center mb-8">ภาพกิจกรรม</h2>
            
            <!-- Modal -->
            <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
                <div class="relative max-w-4xl w-full p-4">
                    <span id="closeModal" class="absolute top-0 right-0 text-white text-3xl cursor-pointer">&times;</span>
                    <img id="modalImage" class="max-w-full max-h-full object-contain" src="" alt="Large Image">
                </div>
            </div>

            <!-- Image Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/silpsiam_workshop2.jpg')">
                    <img src="src/silpsiam_workshop2.jpg" alt="กิจกรรมที่ 1" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม</div>
                </div>
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/silpsiam_workshop1.jpg')">
                    <img src="src/silpsiam_workshop1.jpg" alt="กิจกรรมที่ 2" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม 2</div>
                </div>
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/LINE_ALBUM_พาเที่ยวทำกิจกรรมศิลป์สยาม_241129_3.jpg')">
                    <img src="src/LINE_ALBUM_พาเที่ยวทำกิจกรรมศิลป์สยาม_241129_3.jpg" alt="กิจกรรมที่ 3" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม</div>
                </div>
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/LINE_ALBUM_ศิลป์สยามศูนย์เรียนรู้วัฒนธรรมเกาะเก_241129_19.jpg')">
                    <img src="src/LINE_ALBUM_ศิลป์สยามศูนย์เรียนรู้วัฒนธรรมเกาะเก_241129_19.jpg" alt="กิจกรรมที่ 4" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม</div>
                </div>
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/S__21823708_0.jpg')">
                    <img src="src/S__21823708_0.jpg" alt="กิจกรรมที่ 5" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม</div>
                </div>
                <div class="card hover:shadow-lg hover:scale-105" onclick="openModal('src/LINE_ALBUM_ศิลป์สยามศูนย์เรียนรู้วัฒนธรรมเกาะเก_241129_30.jpg')">
                    <img src="src/LINE_ALBUM_ศิลป์สยามศูนย์เรียนรู้วัฒนธรรมเกาะเก_241129_30.jpg" alt="กิจกรรมที่ 6" class="cursor-pointer w-full h-auto object-cover">
                    <div class="tooltip">กิจกรรม</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-yellow-500 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 ศิลป์สยาม. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to open the modal and display the image
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.classList.remove('hidden');
            modalImage.src = imageSrc;
        }

        // Function to close the modal when the close button is clicked
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('imageModal').classList.add('hidden');
        });

        // Optionally close the modal when the user clicks outside the image
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
