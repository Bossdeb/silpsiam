    <title>ประมวลภาพกิจกรรม | ศิลป์สยาม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .section-title {
            color: #FFC107;
        }
        .card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover .tooltip {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800">

   <nav class="bg-yellow-500 shadow-lg sticky top-0 z-10">

                    เกี่ยวกับ Silpsiam
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <ul class="absolute left-0 mt-2 bg-yellow-600 text-white rounded shadow-lg z-10 hidden group-hover:block">
                    <li><a href="history.html" class="block px-4 py-2 hover:bg-yellow-700">ประวัติความเป็นมา</a></li>

            <li><a href="#products" class="nav-item px-4 py-2 text-white hover:text-yellow-100">สินค้า</a></li>
            <li><a href="#contact" class="nav-item px-4 py-2 text-white hover:text-yellow-100">ติดต่อเรา</a></li>

    </div>
</nav>

    <!-- Content -->
    <section id="events" class="py-20">

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
